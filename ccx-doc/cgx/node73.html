<h2><a name="SECTION000108000000000000000"></a><a name="capt"></a>

capt
</h2>
<pre>
   'capt' &lt;string&gt;
</pre>
This keyword is used to define the caption. This commend will show up in the
menu area of the main window below the picture. Initially the filename is used
as caption. A second line can be generated with "<a href="node205.html#ulin">ulin</a>".
