<h2><a name="SECTION000814000000000000000"></a><a name="Toggle_CommandLine"></a>
<br/>
Toggle CommandLine
</h2>
Add the command line from the konsole to the graphic's window and back. The user may consider to place the command “<a href="node208.html#view">view</a> cl” to a file named “.cgx” the user's home directoy for an automatic switch at startup.
