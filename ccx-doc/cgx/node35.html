<h3><a name="SECTION00083300000000000000"></a><a name="Steps_per_Period"></a>
<br/>
Steps per Period
</h3>
Determines how many display lists for one period of animation will be used. If ”<a href="node40.html#Toggle_Dataset_Sequence">Toggle Dataset Sequence</a>” was chosen, then these number of display lists will be interpreted as one period (see <a href="node36.html#Time_per_Period">Time per Period</a>).
